<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico Moderno</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: 'Arial', sans-serif;
            color: #EAF0F1;
        }
        h1 {
            font-size: 30px;
            color: #E94560;
            margin: 20px 0;
            text-transform: uppercase;
        }
        #current-time {
            font-size: 18px;
            color: #6D6875;
            margin-bottom: 20px;
        }
        #clock {
            width: 300px;
            height: 300px;
            border: 8px solid #E94560;
            border-radius: 50%;
            position: relative;
            background-color: #16213E;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(90deg);
            transition: transform 0.1s ease-in-out;
        }
        #hour {
            width: 6px;
            height: 70px;
            background: #0F3460;
        }
        #minute {
            width: 4px;
            height: 90px;
            background: #533483;
        }
        #second {
            width: 2px;
            height: 100px;
            background: #E94560;
        }
        .mark {
            position: absolute;
            width: 4px;
            height: 16px;
            background: #E94560;
            top: 4px;
            left: 50%;
            transform-origin: 50% 150px;
        }
        .mark:nth-child(3n) {
            height: 24px;
            background: #533483;
        }
        .number {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #EAF0F1;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            transform: translate(-50%, -50%);
        }
        .number-1 { top: 50px; left: 225px; }
        .number-2 { top: 90px; left: 260px; }
        .number-3 { top: 150px; left: 275px; }
        .number-4 { top: 210px; left: 260px; }
        .number-5 { top: 250px; left: 225px; }
        .number-6 { top: 270px; left: 150px; }
        .number-7 { top: 250px; left: 75px; }
        .number-8 { top: 210px; left: 40px; }
        .number-9 { top: 150px; left: 25px; }
        .number-10 { top: 90px; left: 40px; }
        .number-11 { top: 50px; left: 75px; }
        .number-12 { top: 30px; left: 150px; }
    </style>
</head>
<body>
    <h1>Reloj Analógico Moderno</h1>
    <div id="current-time">Hora actual: {{ current_time }} ({{ timezone }})</div>
    <div id="clock">
        <!-- Manecillas del reloj -->
        <div id="hour" class="hand"></div>
        <div id="minute" class="hand"></div>
        <div id="second" class="hand"></div>

        <!-- Marcas para cada hora en el reloj -->
        <div class="mark" style="transform: rotate(0deg);"></div>
        <div class="mark" style="transform: rotate(30deg);"></div>
        <div class="mark" style="transform: rotate(60deg);"></div>
        <div class="mark" style="transform: rotate(90deg);"></div>
        <div class="mark" style="transform: rotate(120deg);"></div>
        <div class="mark" style="transform: rotate(150deg);"></div>
        <div class="mark" style="transform: rotate(180deg);"></div>
        <div class="mark" style="transform: rotate(210deg);"></div>
        <div class="mark" style="transform: rotate(240deg);"></div>
        <div class="mark" style="transform: rotate(270deg);"></div>
        <div class="mark" style="transform: rotate(300deg);"></div>
        <div class="mark" style="transform: rotate(330deg);"></div>

        <!-- Números del reloj -->
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
